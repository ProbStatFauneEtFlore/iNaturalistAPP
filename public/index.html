<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>iNaturalistAPP — Swiss Observations Explorer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/static/css/style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    /* Fallback minimal styles in case style.css fails */
    :root { --gap: 16px; }
    body { font-family: system-ui, Arial, sans-serif; margin: 0; color: #111; }
    header { padding: 12px var(--gap); border-bottom: 1px solid #eee; display: grid; gap: 8px; }
    header .controls { display: flex; gap: 8px; flex-wrap: wrap; align-items: center; }
    input, button { font-size: 14px; padding: 6px 10px; }
    #main { display: grid; grid-template-columns: 1fr 1fr; gap: var(--gap); padding: var(--gap); }
    .card { border: 1px solid #eee; border-radius: 10px; padding: 10px; background: #fff; }
    #map { height: 70vh; border-radius: 10px; }
    #annual, #seasonal { height: 32vh; }
    @media (max-width: 980px) { #main { grid-template-columns: 1fr; } #map { height: 50vh; } }
  </style>
</head>
<body>
  <header>
    <div><strong>iNaturalistAPP</strong> — Swiss observations explorer</div>
    <div class="controls">
      <label for="taxon">Taxon ID:</label>
      <input id="taxon" placeholder="(empty = all)" />
      <button id="load">Load trends</button>
    </div>
  </header>

  <div id="main">
    <div class="card">
      <div id="map"></div>
    </div>
    <div>
      <div class="card"><div id="annual"></div></div>
      <div class="card" style="margin-top: var(--gap);"><div id="seasonal"></div></div>
    </div>
  </div>

  <!-- Libraries -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.plot.ly/plotly-2.35.2.min.js"></script>

  <!-- Quick map init -->
  <script>
    (function() {
      const map = L.map('map').setView([46.8, 8.2], 7);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 18,
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);
      // Later: replace with your own tiles served from /tiles/*
    })();
  </script>

  <!-- App logic -->
  <script src="/static/js/app.js"></script>
</body>
</html>
